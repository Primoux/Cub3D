name: Cub3D CI
run-name: Compilation + Norminette  ğŸš€
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Compilation:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential make clang pkg-config \
            libx11-dev libxext-dev libxrandr-dev libxinerama-dev libxi-dev \
            libxrender-dev libxft-dev libbsd-dev

      - name: Compile
        run: |
          echo "ğŸ”¨ Compiling cub3d..."
          make -j$(nproc)

  Norminette:
    runs-on: ubuntu-latest
    needs: Compilation
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install norminette
        run: |
          python -m pip install --upgrade pip
          pip install norminette

      - name: Check norminette
        run: |
          echo "ğŸ” Running norminette..."
          norminette src inc lib/libft
